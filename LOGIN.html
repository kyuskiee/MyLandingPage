<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Friseur Shop Wandaufkleber _ Friseur Shop Wandaufkleber _ Friseur Shop Wand dekorAtiv BSH40.jpg');
            background-color: #bbd8eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #020202;
        }

        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            background-image: url('You can play guitar while you are waiting.jpg');
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .container img {
            max-width: 50%;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .login-container {
            width: 100%;
        }

        h2 {

            margin-bottom: 20px;
            font-size: 24px;
            color: #575553;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #58a4b0;
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #58a4b0;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4f8a93;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #1b2122;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #464d4e;
        }

        .login1{
            text-decoration: none;
            width: 30px;
            height: px;
            color: rgb(77, 62, 62);

            font-family: Arial, sans-serif;
  }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

            <h2>Login</h2>
            <form id="login-form">
                <label class="label1"> Username: </label><input type="text"><br><br>
                <label class="label1"> Password: </label><input type="password"><br><br><br>
                <button class="button1"> <a class="login1" href="HOME.html">Login</a></button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>
    

    

</body>
</html>
