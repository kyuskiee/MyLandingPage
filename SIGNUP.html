<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Friseur Shop Wandaufkleber _ Friseur Shop Wandaufkleber _ Friseur Shop Wand dekorAtiv BSH40.jpg');
            background-color: #d0dbe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1a1818;
        }

        .container {
            text-align: center;
            background-image: url('You can play guitar while you are waiting.jpg');
            max-width: 500px;
            width: 100%;
            background-color: rgb(253, 253, 253);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(153, 73, 73, 0.1);
        }

        .container img {
            max-width: 50%;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .signup-container {
            width: 100%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0f0d0d;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #58a4b0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #d6d6d6;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #cfd2d3;
            outline: none;
            background-color: #cac4c4;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #58a4b0;
            border: none;
            color: rgb(255, 251, 251);
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4f8a93;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            text-decoration: none;
            color: #292a2b;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #455052;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #dacdcd;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="9293c46c-fae0-49ac-a05f-428e0945af76.jpg" alt="Sign Up Image">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

           
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

           
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert('Sign-up successful! You can now log in.');
            window.location.href = 'login.html'; 
        });
    </script>

</body>
</html>
